<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post - ExcelR Blog</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Poppins', sans-serif !important;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            min-height: 100vh !important;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.3) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1) !important;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1) !important;
            padding: 15px 0 !important;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 2rem !important;
            color: #667eea !important;
            text-decoration: none !important;
        }

        .nav-link {
            color: #333 !important;
            font-weight: 500 !important;
            margin: 0 10px !important;
            padding: 8px 20px !important;
            border-radius: 25px;
            transition: all 0.3s ease;
            text-decoration: none !important;
        }

        .nav-link:hover {
            color: #667eea !important;
            text-decoration: none !important;
        }

        .main-container {
            position: relative;
            z-index: 1;
            flex: 1;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            border-radius: 20px !important;
            padding: 50px 40px !important;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3) !important;
            border: 1px solid rgba(255, 255, 255, 0.5) !important;
            width: 100%;
            max-width: 800px;
            animation: fadeInUp 0.8s ease;
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .form-header h2 {
            color: #333 !important;
            font-weight: 700 !important;
            font-size: 2rem !important;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100% !important;
            padding: 14px 20px !important;
            border: 2px solid #e0e0e0 !important;
            border-radius: 12px !important;
            font-size: 1rem !important;
            transition: all 0.3s ease !important;
            background: #f8f9fa !important;
            font-family: 'Poppins', sans-serif !important;
            box-sizing: border-box !important;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #667eea !important;
            background: #fff !important;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1) !important;
            outline: none !important;
        }

        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }

        .submit-btn {
            width: 100% !important;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%) !important;
            border: none !important;
            border-radius: 12px !important;
            padding: 16px !important;
            color: white !important;
            font-weight: 600 !important;
            font-size: 1.1rem !important;
            cursor: pointer;
            transition: all 0.3s ease !important;
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.4) !important;
            margin-top: 20px !important;
            font-family: 'Poppins', sans-serif !important;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.6) !important;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea !important;
            text-decoration: none !important;
            font-weight: 600 !important;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2 !important;
            text-decoration: none !important;
        }

        .footer {
            background: rgba(0, 0, 0, 0.3) !important;
            backdrop-filter: blur(10px);
            color: white !important;
            padding: 30px 0 !important;
            text-align: center !important;
            margin-top: auto;
            width: 100%;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* ===== CINEMATIC DARK PASTEL OVERRIDES ===== */

html, body {
    background: radial-gradient(circle at top, #2b2d42, #0f1020) !important;
    color: #e5e7eb !important;
}

/* NAVBAR */
.navbar {
    background: rgba(20,22,40,0.9) !important;
    backdrop-filter: blur(12px) !important;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6) !important;
}

.navbar-brand {
    font-family: 'Playfair Display', serif !important;
    font-weight: 700 !important;
    color: #c7bfff !important;
}

.navbar-brand i {
    color: #c7bfff !important;
}

.nav-link {
    color: #d1d5db !important;
    position: relative;
    overflow: hidden;
}

.nav-link::after {
    content: "";
    position: absolute;
    left: 50%;
    bottom: 6px;
    width: 0;
    height: 2px;
    background: #a78bfa;
    transition: all 0.3s ease;
    transform: translateX(-50%);
}

.nav-link:hover::after {
    width: 60%;
}

/* CARDS – NETFLIX FLOAT */
.register-card,
.login-card,
.form-card,
.comments-card,
.post-card,
.blog-card {
    background: linear-gradient(145deg, #1a1c2c, #141625) !important;
    box-shadow: 0 30px 80px rgba(0,0,0,0.7) !important;
    border: 1px solid rgba(167,139,250,0.15) !important;
}

.register-card:hover,
.login-card:hover,
.form-card:hover,
.comments-card:hover,
.post-card:hover,
.blog-card:hover {
    transform: translateY(-8px) scale(1.02);
    transition: 0.35s ease;
}

/* INPUTS */
input, textarea {
    background: #0f1020 !important;
    border: 1px solid #2a2d55 !important;
    color: #e5e7eb !important;
}

input:focus, textarea:focus {
    border-color: #a78bfa !important;
    box-shadow: 0 0 0 4px rgba(167,139,250,0.25) !important;
}

/* BUTTONS – NETFLIX PULSE */
button,
.register-btn,
.login-btn,
.submit-btn,
.search-btn {
    background: linear-gradient(135deg, #a78bfa, #7c7cf6) !important;
    color: #0f1020 !important;
    font-weight: 600 !important;
}

button:hover,
.register-btn:hover,
.login-btn:hover,
.submit-btn:hover,
.search-btn:hover {
    animation: netflixPulse 1.6s infinite;
}

@keyframes netflixPulse {
    0% { box-shadow: 0 0 0 0 rgba(167,139,250,0.6); }
    70% { box-shadow: 0 0 0 14px rgba(167,139,250,0); }
    100% { box-shadow: 0 0 0 0 rgba(167,139,250,0); }
}

/* FOOTER */
.footer {
    background: rgba(15,16,32,0.95) !important;
    color: #9ca3af !important;
}

.footer a {
    color: #c7bfff !important;
}

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-blog"></i>
            </a>
            <div class="navbar-nav ml-auto">
                <a class="nav-link" th:href="@{/dashboard}">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a class="nav-link" th:href="@{/create}">
                    <i class="fas fa-plus"></i> New Post
                </a>
                <a class="nav-link" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <div class="form-card">
            <div class="form-header">
                <i class="fas fa-edit"></i>
                <h2>Edit Post</h2>
            </div>

            <form th:action="@{/edit/{id}(id=${post.id})}" th:object="${post}" method="post" id="editPostForm">
                <div class="form-group">
                    <label for="title"><i class="fas fa-heading"></i> Title</label>
                    <input type="text" id="title" th:field="*{title}" placeholder="Enter post title" required />
                </div>

                <div class="form-group">
                    <label for="description"><i class="fas fa-align-left"></i> Short Description</label>
                    <input type="text" id="description" th:field="*{description}" placeholder="Enter post short description" required />
                </div>

                <div class="form-group">
                    <label for="content"><i class="fas fa-file-alt"></i> Content</label>
                    <textarea id="content" th:field="*{content}" placeholder="Enter post content"></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-save"></i> Update Post
                </button>
            </form>

            <div class="back-link">
                <a th:href="@{/dashboard}"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Copyright © 2023 <a href="#" style="color: #fff;">karthikTalabathula</a>. All rights reserved.</p>
        </div>
    </footer>

    <script>
        let editorInstance;
        document.addEventListener('DOMContentLoaded', () => {
            ClassicEditor
                .create(document.querySelector('#content'))
                .then(editor => {
                    editorInstance = editor;
                })
                .catch(error => {
                    console.error("CKEditor initialization failed:", error);
                });

            document.getElementById('editPostForm').addEventListener('submit', function (e) {
                if (editorInstance) {
                    const contentData = editorInstance.getData().trim();
                    if (!contentData) {
                        alert("Content is required.");
                        e.preventDefault();
                        return;
                    }
                    document.querySelector('#content').value = contentData;
                }
            });
        });
    </script>
</body>
</html>
