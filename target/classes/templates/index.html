<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogApp - Movie Blogging Platform</title>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ðŸŽ¬ CINEMATIC PASTEL DARK BACKGROUND */
        html, body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #2b2d42, #0f1020);
            display: flex;
            flex-direction: column;
            font-family: 'Inter', sans-serif;
            color: #e5e7eb;
        }

        /* NAVBAR */
        .navbar {
            background: rgba(20, 22, 40, 0.85);
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.45);
            padding: 15px 0;
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.9rem;
            font-weight: 700;
            color: #c7bfff !important;
            letter-spacing: 0.5px;
        }

        .nav-link {
            color: #d1d5db !important;
            font-weight: 500;
            margin-left: 15px;
            padding: 8px 18px;
            border-radius: 25px;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: 5px;
            width: 0;
            height: 2px;
            background: #a78bfa;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 60%;
        }

        /* HERO */
        .hero-section {
            text-align: center;
            padding: 100px 20px 40px;
        }

        .hero-section h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.4rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #f1f5f9;
        }

        .hero-section p {
            font-size: 1.2rem;
            color: #cbd5f5;
        }

        /* MAIN */
        .main-container {
            flex: 1;
            padding: 40px 0;
        }

        /* BLOG CARD â€“ NETFLIX STYLE */
        .blog-card {
            position: relative;
            overflow: hidden;
            background: linear-gradient(145deg, #1a1c2c, #141625);
            border-radius: 22px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: transform 0.35s ease, box-shadow 0.35s ease;
        }

        .blog-card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top, rgba(167,139,250,0.25), transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .blog-card:hover::before {
            opacity: 1;
        }

        .blog-card:hover {
            transform: scale(1.03) translateY(-10px);
            z-index: 5;
        }

        .blog-title a {
            font-family: 'Playfair Display', serif;
            font-size: 1.9rem;
            font-weight: 600;
            color: #c7bfff;
            text-decoration: none;
            position: relative;
        }

        .blog-title a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #a78bfa, #c4b5fd);
            transition: width 0.35s ease;
            border-radius: 2px;
        }

        .blog-card:hover .blog-title a::after {
            width: 100%;
        }

        .blog-date {
            font-size: 0.9rem;
            color: #9ca3af;
            margin-bottom: 15px;
        }

        .blog-content {
            line-height: 1.8;
            margin-bottom: 20px;
            color: #d1d5db;
        }

        /* READ MORE BUTTON â€“ NETFLIX PULSE */
        .read-more {
            background: linear-gradient(135deg, #a78bfa, #7c7cf6);
            color: #0f1020;
            padding: 10px 24px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 0 0 rgba(167,139,250,0.6);
        }

        .blog-card:hover .read-more {
            animation: netflixPulse 1.6s infinite;
        }

        @keyframes netflixPulse {
            0% { box-shadow: 0 0 0 0 rgba(167,139,250,0.6); }
            70% { box-shadow: 0 0 0 14px rgba(167,139,250,0); }
            100% { box-shadow: 0 0 0 0 rgba(167,139,250,0); }
        }

        /* SEARCH BOX */
        .search-box {
            background: linear-gradient(145deg, #1a1c2c, #141625);
            padding: 30px;
            border-radius: 22px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: sticky;
            top: 100px;
            transition: 0.3s;
        }

        .search-box:hover {
            transform: scale(1.03);
            box-shadow: 0 25px 70px rgba(167,139,250,0.35);
        }

        .search-box input {
            background: #0f1020;
            border: 1px solid #2a2d55;
            color: #e5e7eb;
        }

        .search-btn {
            background: linear-gradient(135deg, #a78bfa, #7c7cf6);
            border: none;
            color: #0f1020;
            padding: 12px;
            border-radius: 30px;
            width: 100%;
            font-weight: 600;
        }

        /* FOOTER */
        .footer {
            background: rgba(15,16,32,0.9);
            text-align: center;
            padding: 25px 0;
            color: #9ca3af;
        }

        .footer a {
            color: #c7bfff;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2.4rem;
            }
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-film"></i> ExcelR Blog</a>
        <div class="navbar-nav ml-auto">
            <a class="nav-link" th:href="@{/dashboard}">Home</a>
            <a class="nav-link" th:href="@{/register}">Register</a>
            <a class="nav-link" th:href="@{/login}">Login</a>
        </div>
    </div>
</nav>

<div class="container main-container">
    <div class="hero-section" th:if="${#lists.isEmpty(posts)}">
        <h1>Welcome to ExcelR Blog</h1>
        <p>A cinematic space for stories and movies</p>
    </div>

    <div class="row">
        <div class="col-lg-9">
            <div th:each="post : ${posts}" class="blog-card">
                <h2 class="blog-title">
                    <a th:href="@{'/view/' + ${post.id}}" th:text="${post.title}">Post Title</a>
                </h2>
                <div class="blog-date">
                    <span th:text="${#temporals.format(post.createdOn, 'dd MMM yyyy')}"></span>
                </div>
                <div class="blog-content" th:utext="${#strings.abbreviate(post.content, 200)}"></div>
                <a th:href="@{'/view/' + ${post.id}}" class="read-more">Read More</a>
            </div>
        </div>

        <div class="col-lg-3">
            <div class="search-box">
                <h5><i class="fas fa-search"></i> Blog Search</h5>
                <form th:action="@{/search}" method="get">
                    <input type="text" name="query" class="form-control mb-3" placeholder="Search blogs...">
                    <button class="search-btn" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <p>Â© 2026 <a href="#">karthikTalabathula</a>. All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
