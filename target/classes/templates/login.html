<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ExcelR Blog</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* ================= ORIGINAL CSS (UNCHANGED) ================= */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif !important;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            min-height: 100vh !important;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.3) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1) !important;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1) !important;
            padding: 15px 0 !important;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }

        .navbar-brand {
            font-size: 2rem !important;
            font-weight: 700 !important;
            color: #667eea !important;
            display: flex;
            align-items: center;
            text-decoration: none !important;
        }

        .navbar-brand i {
            color: #667eea !important;
        }

        .nav-link {
            color: #333 !important;
            font-weight: 500 !important;
            margin: 0 10px !important;
            padding: 8px 20px !important;
            border-radius: 25px;
            transition: all 0.3s ease;
            text-decoration: none !important;
        }

        .login-container {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            min-height: calc(100vh - 200px);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            border-radius: 20px !important;
            padding: 50px 40px !important;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3) !important;
            border: 1px solid rgba(255, 255, 255, 0.5) !important;
            width: 100%;
            max-width: 450px;
            animation: fadeInUp 0.8s ease;
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header i {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .login-header h2 {
            color: #333 !important;
            font-weight: 700 !important;
            font-size: 2rem !important;
        }

        .login-header p {
            color: #888 !important;
            font-size: 0.95rem !important;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .form-group .input-icon {
            position: absolute;
            left: 15px;
            top: 42px;
            color: #667eea;
            font-size: 1.1rem;
            z-index: 1;
        }

        .form-group input {
            width: 100% !important;
            padding: 14px 14px 14px 45px !important;
            border: 2px solid #e0e0e0 !important;
            border-radius: 12px !important;
            font-size: 1rem !important;
            transition: all 0.3s ease !important;
            background: #f8f9fa !important;
        }

        .form-group input:focus {
            border-color: #667eea !important;
            background: #fff !important;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1) !important;
        }

        .login-btn {
            width: 100% !important;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            border: none !important;
            border-radius: 12px !important;
            padding: 16px !important;
            color: white !important;
            font-weight: 600 !important;
            font-size: 1.1rem !important;
            cursor: pointer;
            transition: all 0.3s ease !important;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4) !important;
            margin-top: 10px !important;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6) !important;
        }

        .register-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e0e0e0;
        }

        .register-link p {
            color: #666 !important;
            font-size: 0.95rem !important;
        }

        .register-link a {
            color: #667eea !important;
            font-weight: 600 !important;
            text-decoration: none !important;
        }

        .footer {
            background: rgba(0, 0, 0, 0.3) !important;
            backdrop-filter: blur(10px);
            color: white !important;
            padding: 30px 0 !important;
            text-align: center !important;
            margin-top: auto;
            width: 100%;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* ================= ADDED CSS ONLY (CINEMATIC DARK + NETFLIX HOVER) ================= */

        html, body {
            background: radial-gradient(circle at top, #2b2d42, #0f1020) !important;
            color: #e5e7eb !important;
        }

        .navbar {
            background: rgba(20, 22, 40, 0.9) !important;
            box-shadow: 0 8px 30px rgba(0,0,0,0.6) !important;
            border-bottom: 1px solid rgba(255,255,255,0.08) !important;
        }

        .navbar-brand,
        .nav-link {
            color: #c7bfff !important;
        }

        .nav-link:hover {
            color: #a78bfa !important;
        }

        .login-card {
            background: linear-gradient(145deg, #1a1c2c, #141625) !important;
            box-shadow: 0 30px 80px rgba(0,0,0,0.75) !important;
            border: 1px solid rgba(255,255,255,0.08) !important;
        }

        .login-card::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top, rgba(167,139,250,0.25), transparent 70%);
            opacity: 0;
            transition: 0.4s;
            pointer-events: none;
        }

        .login-card:hover::after {
            opacity: 1;
        }

        .login-header h2 { color: #f1f5f9 !important; }
        .login-header p { color: #cbd5f5 !important; }
        .login-header i { color: #a78bfa !important; }

        .form-group label { color: #cbd5f5 !important; }
        .form-group .input-icon { color: #a78bfa !important; }

        .form-group input {
            background: #0f1020 !important;
            border: 1px solid #2a2d55 !important;
            color: #e5e7eb !important;
        }

        .form-group input::placeholder {
            color: #9ca3af !important;
        }

        .form-group input:focus {
            border-color: #a78bfa !important;
            box-shadow: 0 0 0 4px rgba(167,139,250,0.25) !important;
        }

        .login-btn {
            background: linear-gradient(135deg, #a78bfa, #7c7cf6) !important;
            color: #0f1020 !important;
            border-radius: 30px !important;
        }

        .login-btn:hover {
            animation: netflixPulse 1.6s infinite;
        }

        @keyframes netflixPulse {
            0% { box-shadow: 0 0 0 0 rgba(167,139,250,0.6); }
            70% { box-shadow: 0 0 0 16px rgba(167,139,250,0); }
            100% { box-shadow: 0 0 0 0 rgba(167,139,250,0); }
        }

        .footer {
            background: rgba(15,16,32,0.9) !important;
            color: #9ca3af !important;
        }

        .footer a {
            color: #c7bfff !important;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-blog"></i>
        </a>
        <div class="navbar-nav ml-auto">
            <a class="nav-link" th:href="@{/}">Home</a>
            <a class="nav-link" th:href="@{/register}">Register</a>
            <a class="nav-link" href="#" style="color:#a78bfa !important;">Login</a>
        </div>
    </div>
</nav>

<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-user-circle"></i>
            <h2>Welcome Back</h2>
            <p>Sign in to continue to your account</p>
        </div>

        <div class="error-message" th:if="${error}" th:text="${error}"></div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label>Email</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" name="email" required />
            </div>

            <div class="form-group">
                <label>Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" name="pwd" required />
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div class="register-link">
            <p>Don't have an account?
                <a th:href="@{/register}">Register here</a>
            </p>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>Copyright Â© 2023
            <a href="#">karthikTalabathula</a>.
            All rights reserved.
        </p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
