<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Movie Blog</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Poppins', sans-serif !important;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            min-height: 100vh !important;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.3) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1) !important;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1) !important;
            padding: 15px 0 !important;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 2rem !important;
            color: #667eea !important;
            text-decoration: none !important;
        }

        .navbar-brand i {
            color: #667eea !important;
        }

        .nav-link {
            color: #333 !important;
            font-weight: 500 !important;
            margin: 0 10px !important;
            padding: 8px 20px !important;
            border-radius: 25px;
            transition: all 0.3s ease;
            text-decoration: none !important;
        }

        .nav-link:hover {
            color: #667eea !important;
            text-decoration: none !important;
        }

        .main-container {
            position: relative;
            z-index: 1;
            flex: 1;
            padding: 40px 0;
        }

        .page-header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .search-container form {
            display: flex;
            gap: 10px;
        }

        .search-container input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-container input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-container button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: fadeInUp 0.6s ease both;
        }

        .post-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .post-card:nth-child(1) { animation-delay: 0.1s; }
        .post-card:nth-child(2) { animation-delay: 0.2s; }
        .post-card:nth-child(3) { animation-delay: 0.3s; }

        .post-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .post-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .post-date {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .post-date i {
            color: #667eea;
        }

        .post-actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            flex: 1;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-edit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            text-decoration: none;
            color: white;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
            text-decoration: none;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
            animation: fadeIn 1s ease;
        }

        .empty-state i {
            font-size: 5rem;
            opacity: 0.5;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .footer {
            background: rgba(0, 0, 0, 0.3) !important;
            backdrop-filter: blur(10px);
            color: white !important;
            padding: 30px 0 !important;
            text-align: center !important;
            margin-top: auto;
            width: 100%;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .posts-grid {
                grid-template-columns: 1fr;
            }
        }

        /* ===== CINEMATIC DARK PASTEL OVERRIDES ===== */

html, body {
    background: radial-gradient(circle at top, #2b2d42, #0f1020) !important;
    color: #e5e7eb !important;
}

/* NAVBAR */
.navbar {
    background: rgba(20,22,40,0.9) !important;
    backdrop-filter: blur(12px) !important;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6) !important;
}

.navbar-brand {
    font-family: 'Playfair Display', serif !important;
    font-weight: 700 !important;
    color: #c7bfff !important;
}

.navbar-brand i {
    color: #c7bfff !important;
}

.nav-link {
    color: #d1d5db !important;
    position: relative;
    overflow: hidden;
}

.nav-link::after {
    content: "";
    position: absolute;
    left: 50%;
    bottom: 6px;
    width: 0;
    height: 2px;
    background: #a78bfa;
    transition: all 0.3s ease;
    transform: translateX(-50%);
}

.nav-link:hover::after {
    width: 60%;
}

/* CARDS – NETFLIX FLOAT */
.register-card,
.login-card,
.form-card,
.comments-card,
.post-card,
.blog-card {
    background: linear-gradient(145deg, #1a1c2c, #141625) !important;
    box-shadow: 0 30px 80px rgba(0,0,0,0.7) !important;
    border: 1px solid rgba(167,139,250,0.15) !important;
}

.register-card:hover,
.login-card:hover,
.form-card:hover,
.comments-card:hover,
.post-card:hover,
.blog-card:hover {
    transform: translateY(-8px) scale(1.02);
    transition: 0.35s ease;
}

/* INPUTS */
input, textarea {
    background: #0f1020 !important;
    border: 1px solid #2a2d55 !important;
    color: #e5e7eb !important;
}

input:focus, textarea:focus {
    border-color: #a78bfa !important;
    box-shadow: 0 0 0 4px rgba(167,139,250,0.25) !important;
}

/* BUTTONS – NETFLIX PULSE */
button,
.register-btn,
.login-btn,
.submit-btn,
.search-btn {
    background: linear-gradient(135deg, #a78bfa, #7c7cf6) !important;
    color: #0f1020 !important;
    font-weight: 600 !important;
}

button:hover,
.register-btn:hover,
.login-btn:hover,
.submit-btn:hover,
.search-btn:hover {
    animation: netflixPulse 1.6s infinite;
}

@keyframes netflixPulse {
    0% { box-shadow: 0 0 0 0 rgba(167,139,250,0.6); }
    70% { box-shadow: 0 0 0 14px rgba(167,139,250,0); }
    100% { box-shadow: 0 0 0 0 rgba(167,139,250,0); }
}

/* FOOTER */
.footer {
    background: rgba(15,16,32,0.95) !important;
    color: #9ca3af !important;
}

.footer a {
    color: #c7bfff !important;
}

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-blog"></i>
            </a>
            <div class="navbar-nav ml-auto">
                <a class="nav-link" th:href="@{/dashboard}">
                    <i class="fas fa-home"></i> Posts
                </a>
                <a class="nav-link" th:href="@{/create}">
                    <i class="fas fa-plus"></i> New Post
                </a>
                <a class="nav-link" th:href="@{/comments}">
                    <i class="fas fa-comments"></i> Comments
                </a>
                <a class="nav-link" th:href="@{/saved}">
                    <i class="fas fa-bookmark"></i> Saved Posts
                </a>
                <a class="nav-link" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container main-container">
        <div class="page-header">
            <h1><i class="fas fa-blog"></i> My Blog Posts</h1>
            <p>Manage your posts and share your thoughts</p>
        </div>

        <div class="search-container">
            <form th:action="@{/search}" method="get">
                <input type="text" name="query" placeholder="Search by title..." />
                <button type="submit"><i class="fas fa-search"></i> Search</button>
            </form>
        </div>

        <div th:if="${#lists.isEmpty(posts)}" class="empty-state">
            <i class="fas fa-newspaper"></i>
            <h3>No Posts Yet</h3>
            <p>Create your first blog post to get started!</p>
        </div>

        <div class="posts-grid" th:unless="${#lists.isEmpty(posts)}">
            <div class="post-card" th:each="post, iterStat : ${posts}">
                <h3 class="post-title" th:text="${post.title}">Post Title</h3>
                <p class="post-description" th:text="${post.description}">Short description</p>
                <div class="post-date">
                    <i class="far fa-calendar-alt"></i>
                    <span th:text="${#temporals.format(post.createdOn, 'dd MMMM yyyy')}">Date</span>
                </div>
                <div class="post-actions">
                    <a th:href="@{/edit/{id}(id=${post.id})}" class="btn-action btn-edit">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <a th:href="@{/delete/{id}(id=${post.id})}" class="btn-action btn-delete" 
                       onclick="return confirm('Are you sure you want to delete this post?');">
                        <i class="fas fa-trash"></i> Delete
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Copyright © 2023 <a href="#" style="color: #fff;">karthikTalabathula</a>. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
