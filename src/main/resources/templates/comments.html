<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments - ExcelR Blog</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Poppins', sans-serif !important;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            min-height: 100vh !important;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.3) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1) !important;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1) !important;
            padding: 15px 0 !important;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 2rem !important;
            color: #667eea !important;
            text-decoration: none !important;
        }

        .nav-link {
            color: #333 !important;
            font-weight: 500 !important;
            margin: 0 10px !important;
            padding: 8px 20px !important;
            border-radius: 25px;
            transition: all 0.3s ease;
            text-decoration: none !important;
        }

        .nav-link:hover {
            color: #667eea !important;
            text-decoration: none !important;
        }

        .main-container {
            position: relative;
            z-index: 1;
            flex: 1;
            padding: 40px 20px;
        }

        .page-header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .page-header h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .comments-card {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            border-radius: 20px !important;
            padding: 40px !important;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3) !important;
            border: 1px solid rgba(255, 255, 255, 0.5) !important;
        }

        .comment-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease both;
        }

        .comment-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .comment-item:nth-child(1) { animation-delay: 0.1s; }
        .comment-item:nth-child(2) { animation-delay: 0.2s; }
        .comment-item:nth-child(3) { animation-delay: 0.3s; }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .comment-email {
            font-weight: 600;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .comment-date {
            color: #888;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .comment-content {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .comment-actions {
            display: flex;
            justify-content: flex-end;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
            text-decoration: none;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #888;
        }

        .footer {
            background: rgba(0, 0, 0, 0.3) !important;
            backdrop-filter: blur(10px);
            color: white !important;
            padding: 30px 0 !important;
            text-align: center !important;
            margin-top: auto;
            width: 100%;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* ===== CINEMATIC DARK PASTEL OVERRIDES ===== */

html, body {
    background: radial-gradient(circle at top, #2b2d42, #0f1020) !important;
    color: #e5e7eb !important;
}

/* NAVBAR */
.navbar {
    background: rgba(20,22,40,0.9) !important;
    backdrop-filter: blur(12px) !important;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6) !important;
}

.navbar-brand {
    font-family: 'Playfair Display', serif !important;
    font-weight: 700 !important;
    color: #c7bfff !important;
}

.navbar-brand i {
    color: #c7bfff !important;
}

.nav-link {
    color: #d1d5db !important;
    position: relative;
    overflow: hidden;
}

.nav-link::after {
    content: "";
    position: absolute;
    left: 50%;
    bottom: 6px;
    width: 0;
    height: 2px;
    background: #a78bfa;
    transition: all 0.3s ease;
    transform: translateX(-50%);
}

.nav-link:hover::after {
    width: 60%;
}

/* CARDS – NETFLIX FLOAT */
.register-card,
.login-card,
.form-card,
.comments-card,
.post-card,
.blog-card {
    background: linear-gradient(145deg, #1a1c2c, #141625) !important;
    box-shadow: 0 30px 80px rgba(0,0,0,0.7) !important;
    border: 1px solid rgba(167,139,250,0.15) !important;
}

.register-card:hover,
.login-card:hover,
.form-card:hover,
.comments-card:hover,
.post-card:hover,
.blog-card:hover {
    transform: translateY(-8px) scale(1.02);
    transition: 0.35s ease;
}

/* INPUTS */
input, textarea {
    background: #0f1020 !important;
    border: 1px solid #2a2d55 !important;
    color: #e5e7eb !important;
}

input:focus, textarea:focus {
    border-color: #a78bfa !important;
    box-shadow: 0 0 0 4px rgba(167,139,250,0.25) !important;
}

/* BUTTONS – NETFLIX PULSE */
button,
.register-btn,
.login-btn,
.submit-btn,
.search-btn {
    background: linear-gradient(135deg, #a78bfa, #7c7cf6) !important;
    color: #0f1020 !important;
    font-weight: 600 !important;
}

button:hover,
.register-btn:hover,
.login-btn:hover,
.submit-btn:hover,
.search-btn:hover {
    animation: netflixPulse 1.6s infinite;
}

@keyframes netflixPulse {
    0% { box-shadow: 0 0 0 0 rgba(167,139,250,0.6); }
    70% { box-shadow: 0 0 0 14px rgba(167,139,250,0); }
    100% { box-shadow: 0 0 0 0 rgba(167,139,250,0); }
}

/* FOOTER */
.footer {
    background: rgba(15,16,32,0.95) !important;
    color: #9ca3af !important;
}

.footer a {
    color: #c7bfff !important;
}

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-blog"></i>
            </a>
            <div class="navbar-nav ml-auto">
                <a class="nav-link" th:href="@{/posts}">
                    <i class="fas fa-home"></i> Posts
                </a>
                <a class="nav-link" th:href="@{/posts/new}">
                    <i class="fas fa-plus"></i> New Post
                </a>
                <a class="nav-link" href="#" style="color: #667eea !important;">
                    <i class="fas fa-comments"></i> Comments
                </a>
                <a class="nav-link" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container main-container">
        <div class="page-header">
            <h2><i class="fas fa-comments"></i> All Comments</h2>
            <p>Manage and review all comments</p>
        </div>

        <div class="comments-card">
            <div th:if="${#lists.isEmpty(comments)}" class="empty-state">
                <i class="fas fa-comment-slash"></i>
                <h3>No Comments Available</h3>
                <p>Comments will appear here once users start commenting on your posts.</p>
            </div>

            <div th:each="comment, stat : ${comments}" class="comment-item">
                <div class="comment-header">
                    <div class="comment-email">
                        <i class="fas fa-envelope"></i>
                        <span th:text="${comment.email}">Email</span>
                    </div>
                    <div class="comment-date">
                        <i class="far fa-calendar-alt"></i>
                        <span th:text="${#temporals.format(comment.createdOn, 'dd MMM yyyy')}">Date</span>
                    </div>
                </div>
                <div class="comment-content" th:text="${comment.content}">Comment Content</div>
                <div class="comment-actions">
                    <a th:href="@{/comments/delete/{id}(id=${comment.id})}"
                       class="btn-delete"
                       onclick="return confirm('Are you sure you want to delete this comment?');">
                        <i class="fas fa-trash"></i> Delete
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Copyright © 2023 <a href="#" style="color: #fff;">karthikTalabathula</a>. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
